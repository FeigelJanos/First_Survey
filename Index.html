<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first survey form</title>
<link rel="stylesheet" href="Index.css">
  </head>
<main>
  <h1 id="title">Survey Form</h1>
  
  
<div class="outer">
   <form id="survey-form">
  <p id="description"> Your personal information (Starred fields must be answered) </p>

<div class="first-grid">
 
    <div class="label1">
      <div class="flex1">
      <label for="name" id="name-label">*Name:</label>
    </div>
  </div>

    <div class="input1">
      <input id="name" class="field" autofocus type="text" placeholder="Your full name" required/>
    </div>

    <div class="label1">
      <div class="flex1">
      <label for="email" id="email-label">*Email:</label>
    </div>
  </div>

    <div class="input1">
      <input id="email" class="field" type="email" placeholder="Your email adress" required/>
    </div>

    <div class="label1">
      <div class="flex1">
      <label for="number" id="number-label">Age:</label>
    </div>
  </div>

    <div class="input1">
      <input id="number" class="field" type="number" min="14" max="140" placeholder="Your age" />
    </div>

    <div class="label1">
      <div class="flex1">
      <label for="dropdown" id="dropdown-label">Education:</label>
    </div>
  </div>

    <div class="input1">
      <select id="dropdown" name="education" class="dropdown">
          <option value="none">None </option>
          <option value="primarySchool">Primary School </option>  
          <option value="highSchool">High School </option>
          <option value="higherEdu">Higher Education </option>
          <option value="universityDegree">University Degree </option>
        </select>
    </div>
     </div>

    <p id="opinions">Your experience (Starred fields must be answered) </p>
     <div class="second-grid">
       
<div class="label2">
  <div class="flex2">
    <label for="usefull" id="radio-label">*How useful did you find this course in finding a job? </label>
      </div>
       </div>  
       
  <div class="input">
      <ul style="list-style: none;">
        <li class="radio"><label><input id="radio-1" name="usefull" type="radio" value="1" required/> 1. Not at all usefull</label></li>
        <li class="radio"><label><input id="radio-2" name="usefull" type="radio" value="2" required/> 2. Not very usefull</label></li>
        <li class="radio"> <label><input id="radio-3" name="usefull" type="radio" value="3" required/> 3. Somewhat usefull</label></li>
        <li class="radio"> <label><input id="radio-4" name="usefull" type="radio" value="4" required/> 4. Very usefull</label></li>
        <li class="radio"> <label><input id="radio-5" name="usefull" type="radio" value="5" required/> 5. Extremely usefull</label></li>
      </ul>
    </div>
       
  <div class="label2">
    <div class="flex2">
    <label for="new" id="new-label"> *Did the course give you new information about finding a job? </label>
      </div>
       </div>
       
    <div class="input">
      <ul style="list-style: none;">
      <li class="radio">
        <label><input id="radio-1" name="new" type="radio" value="1" required/> 1. No I knew all this already</label>
        </li>
        <li class="radio">
          <label><input id="radio-2" name="new" type="radio" value="2" required/> 2. I knew most of the curriculum</label>
        </li>
        <li class="radio">
          <label><input id="radio-3" name="new" type="radio" value="3" required/> 3. I learned some new tricks</label>
        </li>
        <li class="radio">
          <label><input id="radio-4" name="new" type="radio" value="4" required/> 4. The information was mostly new</label>
        </li>
        <li class="radio">
          <label><input id="radio-5" name="new" type="radio" value="5" required/> 5. Everything was new</label>
        </li>
      </ul>
    </div>
       
    <div class="label2">
      <div class="flex2">
      <label for="recommend" id="recommend-label">*Would you recommend this course to others?</label>
  </div>
     </div>
       
  <div class="input">
    <ul style="list-style: none;">
  <li class="radio"><input id="recommend1" type="radio" name="recommend" value="Yes" required /> <label for="recommend1">Yes</label></li>
    <li class="radio"><input id="recommend2" type="radio" name="recommend" value="No" required /> <label for="recommend2">No</label></li>
    </ul>
  </div>
       
    <div class="label2">
      <div class="flex2">
     <label for="check" id="check-label">Which of our courses would you like to try in the future? </label> 
    </div>  
       </div>
      
    <div class="input">
      <ul style="list-style: none;">
      <li class="check"><label ><input id="courses1" type="checkbox" name="check" value="1" /> How to negotiate</label></li>
        <li class="check"><label ><input id="courses2" type="checkbox" name="check" value="2" /> How to motivate yourself</label></li>
        <li class="check"><label ><input id="courses3" type="checkbox" name="check" value="3" /> The basics of personal finance</label></li>
        <li class="check"><label ><input id="courses4" type="checkbox" name="check" value="4" /> Productivity tricks</label></li>
      </ul>  
    </div>
       
    <div class="label2">
      <div class="flex2">
      <label for="best" id="best-label">What did you like the most in this course?</label>
    </div>
       </div>
       
    <div class="input">
      <textarea name="best" id="best" maxlength="550" placeholder="Write your comments here"></textarea>
    </div> 
       
    <div class="label2">
      <div class="flex2">
      <label for="change" id="change-label">What would you change in this course?</label>
    </div>
     </div>
       
    <div class="input">
      <textarea name="change" id="change" maxlength="550" placeholder="Write your comments here"></textarea>
    </div>  
     </div>  
   
     <div class="button" id="submit-div">
      <button class="btn" name="submit" id="submit" value="Submit">Submit</button>
    </div>  
  </form>
  </div>
</main>
</html>
